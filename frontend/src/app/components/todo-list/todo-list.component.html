<div class="jumbotron">
  <h1 class="display-4">ToDo list</h1>
  <hr class="my-4">

  <app-add-form></app-add-form>

  <hr class="my-4">

  <div class="container mt-5">
    <h2>Todos</h2>
    <table class="table table-bordered mt-5">
      <thead>
      <tr>
        <th>ID</th>
        <th>Subject</th>
        <th>Content</th>
        <th>Priority</th>
        <th>Deadline</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of getItems(); let i = index;">
        <td width="20">{{ item.id }}</td>
        <td>{{ item.subject }}</td>
        <td>{{ item.text }}</td>
        <td>{{ item.priority }}</td>
        <td>{{ item.deadline }}</td>
        <td width="250">
          <a [routerLink]="['/todo/', item.id]">
            <button type="button" class="btn btn-primary">Open</button>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
